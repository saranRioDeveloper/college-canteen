    <script>
        // your-custom-script.js
        $(document).ready(function () {
            // Product data (you can load this dynamically from a database)
            var products = [
                { id: 1, name: "Coffee", price: 10 },
                { id: 2, name: "Tea", price: 10 },
                { id: 3, name: "Lime", price: 20 },
                { id: 4, name: "Milk", price: 10 },
                { id: 5, name: "Samosa", price: 10 },
                { id: 6, name: "Baji", price: 10 },
                { id: 7, name: "Vada", price: 10 },
                { id: 8, name: "Bonda", price: 10 },
                { id: 9, name: "veg-puff", price: 15 },
                { id: 10, name: "Egg-puff", price: 20 },
                { id: 11, name: "Chicken-puff", price: 25 },
                { id: 12, name: "Chicken-roll", price: 30 }
                // Add more products here
            ];


            var orderSummary = {};
            var totalPrice = 0;

            // Function to update order summary
            function updateOrderSummary() {
                $("#order-summary-list").empty();
                totalPrice = 0;

                for (var fieldName in orderSummary) {
                    var quantity = orderSummary[fieldName];
                    var productId = fieldName.match(/\[(\d+)\]/)[1]; // Extract product ID from field name
                    var product = products.find(item => item.id == productId);
                    if (product) {
                        var productTotal = product.price * quantity;

                        $("#order-summary-list").append("<li>" + product.name + ": " + quantity + " x $" + product.price + " = $" + productTotal.toFixed(2) + "</li>");
                        totalPrice += productTotal;
                    }
                }

                $("#total-price").text(totalPrice.toFixed(2));
            }

            // Handle quantity adjustments
            $(".btn-number").click(function (e) {
                e.preventDefault();
                var fieldName = $(this).attr("data-field");
                var type = $(this).attr("data-type");
                var input = $("input[name='" + fieldName + "']");
                var currentVal = parseInt(input.val());

                if (!isNaN(currentVal)) {
                    if (type === "minus") {
                        if (currentVal > 0) {
                            input.val(currentVal - 1);
                            orderSummary[fieldName] = currentVal - 1;
                        }
                    } else if (type === "plus") {
                        input.val(currentVal + 1);
                        orderSummary[fieldName] = currentVal + 1;
                    }
                }

                updateOrderSummary();
            });

            // Handle place order button click
            $("#place-order-btn").click(function () {
                // Check if there are any selected products in the orderSummary
                if (Object.keys(orderSummary).length === 0) {
                    alert("Please select at least one product before placing the order.");
                } else {
                    // Perform a fake payment (you can replace this with a real payment integration)
                    alert("Payment successful! Your order has been placed.");
                    window.location.href = 'rio-canteen-og-site.html';
                }
            });
        });



        var data = [
