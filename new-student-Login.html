<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./newIdea.css">
    <title>New Student Login page</title>
    <link rel="icon" href="./title.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="div3">
            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title my-4">Student Login Portal</h1>
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name:</label>
                                <input type="text" class="form-control" id="Ogname" placeholder="Enter your name"
                                    required autofocus>
                            </div>
                            <div class="form-group my-3">
                                <label for="studentId">Student ID:</label>
                                <input type="text" class="form-control" id="studentId"
                                    placeholder="Enter your student ID" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="department">Which Department:</label>
                                <select class="form-control" id="department" required>
                                    <option value="" disabled selected>Select department</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="CS">Computer Science</option>
                                    <option value="EE">Electrical Engineering</option>
                                    <option value="MEC">Mechanical Engineering</option>
                                    <option value="CE">Civil Engineering</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="phNo">Phone Number:</label>
                                <input type="number" class="form-control" id="phNo"
                                    placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your username"
                                    required>
                            </div>
                            <div class="form-group my-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>

                            <input type="submit" class="btn btn-primary my-3 " onclick="Check()"
                                title="Click when you fill all content above." placeholder="Submit">
                            <button type="button" class="btn btn-dark my-3 " title="Click submit first"><a
                                    href="./student-login-portal.html">Login page</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Check() {
            var existingStudents = JSON.parse(localStorage.getItem("allStudent")) || [];

            var Username = document.getElementById("name").value;
            var Pass = document.getElementById("password").value;

            var Students = {
                "Username": Username,
                "Password": Pass
            };

            // Push the Students object into the existingStudents array
            existingStudents.push(Students);

            // Store the updated existingStudents array back into localStorage with the key "allStudent"
            localStorage.setItem("allStudent", JSON.stringify(existingStudents));

            alert("You are registered successfully");
        }









    </script>

</body>

</html>
